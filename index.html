<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>강아지 미용실</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            touch-action: none;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
            overscroll-behavior: none;
        }
        
        #selection-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        #game-screen {
            display: none;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .dog-selection {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        
        .dog-option {
            cursor: pointer;
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 10px;
            transition: transform 0.2s;
            flex: 0 1 auto;
            -webkit-tap-highlight-color: transparent;
        }
        
        .dog-option:hover {
            transform: scale(1.1);
        }
        
        .dog-option:active {
            transform: scale(0.95);
        }
        
        .dog-image {
            width: 200px;
            height: 200px;
            object-fit: cover;
            user-select: none;
            -webkit-user-select: none;
            -webkit-user-drag: none;
            pointer-events: none;
            -webkit-tap-highlight-color: transparent;
        }
        
        #score {
            text-align: center;
            padding: 15px;
            margin-top: 15px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        #game-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        #game-dog-container {
            position: relative;
            width: 400px;
            height: 400px;
        }

        #game-dog {
            width: 100%;
            height: 100%;
            cursor: pointer;
            user-select: none;
            -webkit-user-select: none;
            -webkit-user-drag: none;
            pointer-events: none;
        }

        #fur-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: all;
            cursor: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIzMiIgaGVpZ2h0PSIzMiIgdmlld0JveD0iMCAwIDI0IDI0Ij48cGF0aCBmaWxsPSIjZmZmZmZmIiBzdHJva2U9IiMwMDAwMDAiIGQ9Ik03IDNoMTBhMiAyIDAgMCAxIDIgMnYxNGEyIDIgMCAwIDEtMiAySDdhMiAyIDAgMCAxLTItMlY1YTIgMiAwIDAgMSAyLTJ6TTcgN2gxME03IDExaDEwTTcgMTVoMTAiLz48L3N2Zz4=') 16 16, auto;
        }
        
        .fur {
            position: absolute;
            background-color: #8b4513;
            width: 5px;
            height: 15px;
            border-radius: 2px;
        }
        
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }

            .dog-selection {
                gap: 10px;
            }

            .dog-image {
                width: 120px;
                height: 120px;
            }

            h1 {
                font-size: 24px;
                text-align: center;
                margin: 10px 0;
            }

            h3 {
                font-size: 16px;
                margin: 8px 0;
            }

            #score {
                font-size: 18px;
                padding: 10px;
            }
            
            .dog-option {
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div id="selection-screen">
        <h1>강아지를 선택하세요!</h1>
        <div class="dog-selection">
            <div class="dog-option" onclick="selectDog(1)">
                <img src="dog1.jpg" alt="강아지 1" class="dog-image">
                <h3>말티푸</h3>
            </div>
            <div class="dog-option" onclick="selectDog(2)">
                <img src="dog2.jpg" alt="강아지 2" class="dog-image">
                <h3>푸들</h3>
            </div>
            <div class="dog-option" onclick="selectDog(3)">
                <img src="dog3.jpg" alt="강아지 3" class="dog-image">
                <h3>말티즈</h3>
            </div>
        </div>
    </div>

    <div id="game-screen">
        <div id="game-area">
            <div id="game-dog-container">
                <img id="game-dog" src="" alt="선택된 강아지">
                <div id="fur-container"></div>
            </div>
            <div id="score">닦아준 먼지: <span id="fur-count">0</span>g</div>
        </div>
    </div>

    <script src="game.js"></script>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6907721351059503"
       crossorigin="anonymous"></script>
</body>
</html>
